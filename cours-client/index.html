<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmation côté client</title>
    <script>
        let a = 5;
        console.log("La valeur de a = "+ a);
    </script>
</head>
<body>
    <h1>Programmation côté client</h1>
    <h3>Déclarations des variables</h3>
    <p>Nous avons les mots clés <b>let</b> et <b>var</b> permettant de déclarer les variables</p>
    
    <script>
        let b = 15;
        console.log("La valeur de b = "+ b);
    </script>
    <script src="./cours.js"></script>
</body>
</html>
